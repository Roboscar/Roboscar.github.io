<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Collection de Figurines 3D</title>
    <link rel="stylesheet" href="dist/css/styles.css">
    <!-- Lightbox CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
</head>
<body>
    <header>
        <h1>Ma Collection de Figurines 3D</h1>
        <div class="filter-container">
            <input type="text" id="search-input" placeholder="Rechercher...">
            <div id="tags-container">
                <!-- Les tags seront générés dynamiquement ici -->
            </div>
        </div>
    </header>

    <main>
        <div class="figurines-grid" id="figurines-container">
            <!-- Le contenu sera généré par Python -->
        </div>
    </main>

    <footer>
        <p>Ma collection personnelle de figurines 3D</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <script src="dist/js/main.js"></script>
</body>
</html>
